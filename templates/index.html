<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>🛡️ Anti-Malware Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .error {
            color: red;
        }
        table {
            width: 100%;
            margin-top: 10px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th {
            background-color: #f0f0f0;
        }
        td {
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>🛡️ Anti-Malware Scanner</h1>
    <form method="POST" enctype="multipart/form-data">
        <p><strong>📁 Upload File:</strong> <input type="file" name="file"></p>
        <p><strong>🔗 URL to Scan:</strong> <input type="text" name="url" placeholder="https://example.com"></p>
        <button type="submit">Scan</button>
    </form>
    <hr>
    <div>
        {{ result|safe }}
    </div>
</body>
</html>
